<!DOCTYPE html>
<html>
	<head>
	  <title>ng-view</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-route.min.js"></script>
	  <script src="app.js"></script>
	</head>
	<body ng-app="app">
		<ul>
			<li><a href="#/">Index</a></li>
			<li><a href="#/foo">Foo</a></li>
			<li><a href="#/bar">Bar</a></li>
			<li><a href="#/{{first}}/{{last}}">User Page</a></li>
		</ul>
		<label>First Name:</label><input type="text" ng-model="first" />
		<label>Last Name:</label><input type="text" ng-model="last" />
		<div ng-view></div>
	</body>
</html>
