<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.module.js"></script>
	<script type="text/javascript" src="app.service.js"></script>
	<script type="text/javascript" src="app.controller.js"></script>
	<style>
		.rmBtn { color: red; border: none; background:none; }
		.rmBtn:hover { color: pink; cursor: pointer; }
	</style>
  </head>
  <body>
    <div ng-app="app">
      <h1>Services</h1>
	  <div ng-controller="ListController as list">
		<ul>
			<li ng-repeat="message in list.messages">
				{{ message.text }}
				<button class='rmBtn' ng-click="$parent.list.removeMessage(message.id)">X</button>
			</li>
		</ul>
		<form ng-submit="list.addMessage(list.newMessage)">
			<input type="text" ng-model="list.newMessage">
			<button type="submit">Add Message</button>
		</form>
	  </div>
    </div>
  </body>
</html>
