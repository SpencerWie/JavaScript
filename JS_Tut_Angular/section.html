  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#{{parent}}" href="#{{id}}">
        <h3>{{Title}}</h3>
      </a>
    </div>
    <div id="{{id}}" class="accordion-body collapse in">
      <div class="accordion-inner">
         {{content}}
      </div>
    </div>
  </div>
